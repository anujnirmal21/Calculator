<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utils.css">
</head>

<body>
    <h1 class="heading">Calculator</h1>
    <div class="container">
        <div class="main">
            <div class="bar">
                <input class="result" type="text">
            </div>
            <div class="value">
                <button>%</button>
                <button>CE</button>
                <button>AC</button>
                <button>รท</button>
            </div>
            <div class="value">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>ร</button>
            </div>
            <div class="value">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="value">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="value">
                <button>_</button>
                <button>0</button>
                <button>.</button>
                <button class="equal">=</button>

            </div>
        </div>
    </div>
</body>

</html>
